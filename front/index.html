<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo</title>
    <script type="module">
        window.addEventListener('DOMContentLoaded', (event) => {
            // Effectuer une requête fetch pour obtenir la liste des équipes depuis votre serveur
            fetch('/api/listEquipe')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('listEquipe').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('There has been a problem with your fetch operation:', error));
        });
    </script>
</head>

<body>
    <h1>API Responses</h1>
    <h2>Liste des équipes</h2>
    <pre id="listEquipe">Chargement...</pre>
    <!-- Vous pouvez ajouter d'autres éléments ici pour afficher plus de résultats -->
</body>

</html>
